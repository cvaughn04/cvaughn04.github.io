    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image with Teal Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: teal; /* Set background color to teal */
  }

  .container {
    max-width: 90%; /* Set maximum width to 90% of the viewport */
    margin: 5%; /* 5% margin on each side */
  }

  img {
    max-width: 100%; /* Ensure the image doesn't exceed the container's width */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Make the image a block element for centering */
    margin: 0 auto; /* Center the image horizontally */
  }
</style>
</head>
<body>

<div class="container">
  <img src="img.PNG" alt="Your Image">
</div>

</body>
</html>

    
</body>
</html>
